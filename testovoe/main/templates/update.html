<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE</title>
</head>
<body style="background-color:#B5B8B1; text-color:black;font-size:25px;">
<form method="POST" action="{% url 'index' %}" style="position:absolute; top:20%;left:10%;width:100%;height:100%;">
    {% csrf_token %}
    <input type="text"  name="title" value = "{{ object.title }}" style="text-decoration: none; top:-10%;width:15%;height:10%;background-color:white;border-radius:5px;font-size:25px;">
    <input type="text"  name="desription" value = "{{ object.desription }}" style ="text-decoration:none;width:40%;height:10%;background-color:white;border-radius:5px;border-style: solid black;font-size:25px;">
    <button type="submit" name="index" style="border-radius:15px;width:10%;height:10%;"> ИСПРАВИТЬ </button>
  </form>


</body>

</html>
